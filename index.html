<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <!-- jumbotron  -->
  <body>
    <header class="jumbotron d-flex flex-column align-items-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead time-block time-block">
          <!-- Render current date using js -->
        </p>
    </header>

    <!-- start of time blocks -->
    <!-- 9 AM -->
    <section class='time-block container'>
      <div class="row d-flex flex-row justify-content-start">
        <!-- timeblocks go here -->
          <div class='hour col-sm-2' id='9:00 AM'>9:00 AM</div>
          <textarea class='description col-sm-8' id='text-test'></textarea>
          <button class='saveBtn col-sm-1'><span class='bi-save'></span></button>
      </div>
      <div class='spacer'></div>
      <div class="row d-flex flex-row justify-content-start">
        <!-- timeblocks go here -->
          <div class='hour col-sm-2' id='10:00 AM'>10:00 AM</div>
          <textarea class='description col-sm-8'></textarea>
          <button class='saveBtn col-sm-1'><span class='bi-save'></span></button>
      </div>

      <div class="row d-flex flex-row justify-content-start">
        <!-- timeblocks go here -->
          <div class='hour col-sm-2' id='11:00 AM'>11:00 AM</div>
          <textarea class='description col-sm-8'></textarea>
          <button class='saveBtn col-sm-1'><span class='bi-save'></span></button>
      </div>

      
      <div class="row d-flex flex-row justify-content-start">
        <!-- timeblocks go here -->
          <div class='hour col-sm-2' id='12:00 PM'>12:00 PM</div>
          <textarea class='description col-sm-8'></textarea>
          <button class='saveBtn col-sm-1'><span class='bi-save'></span></button>
      </div>

      
      <div class="row d-flex flex-row justify-content-start">
        <!-- timeblocks go here -->
          <div class='hour col-sm-2' id='1:00 PM'>1:00 PM</div>
          <textarea class='description col-sm-8'></textarea>
          <button class='saveBtn col-sm-1'><span class='bi-save'></span></button>
      </div>

      
      <div class="row d-flex flex-row justify-content-start">
        <!-- timeblocks go here -->
          <div class='hour col-sm-2' id='2:00 PM'>2:00 PM</div>
          <textarea class='description col-sm-8'></textarea>
          <button class='saveBtn col-sm-1'><span class='bi-save'></span></button>
      </div>

      
      <div class="row d-flex flex-row justify-content-start">
        <!-- timeblocks go here -->
          <div class='hour col-sm-2' id='3:00 PM'>3:00 PM</div>
          <textarea class='description col-sm-8'></textarea>
          <button class='saveBtn col-sm-1'><span class='bi-save'></span></button>
      </div>

      
      <div class="row d-flex flex-row justify-content-start">
        <!-- timeblocks go here -->
          <div class='hour col-sm-2' id='4:00 PM'>4:00 PM</div>
          <textarea class='description col-sm-8'></textarea>
          <button class='saveBtn col-sm-1'><span class='bi-save'></span></button>
      </div>

      
      <div class="row d-flex flex-row justify-content-start">
        <!-- timeblocks go here -->
          <div class='hour col-sm-2' id='5:00 PM'>5:00 PM</div>
          <textarea class='description col-sm-8'></textarea>
          <button class='saveBtn col-sm-1'><span class='bi-save'></span></button>
      </div>
  </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
